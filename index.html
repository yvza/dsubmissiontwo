<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookshelf App</title>
    <!-- https://www.cdnfonts.com/roboto.font -->
    <link href="http://fonts.cdnfonts.com/css/roboto" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="apple-touch-icon" sizes="180x180" href="assets/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon-16x16.png">
    <link rel="manifest" href="assets/site.webmanifest">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <figure class="rounded-me-img"></figure>
        <section>
            <h3>Akhmad Yuza Oditya</h3>
            <h5>Web and Mobile Developer</h5>
            <h5> Beasiswa Full Stack Developer dari Lintasarta Cloudeka DigiSchool 2022 (Dicoding)</h5>
        </section>
        <figure>
            <img class="link" width="70px" height="70px" src="./assets/GitHub-Mark-120px-plus.png" alt="GitHub">
            <img class="link" width="70px" height="70px" src="./assets/stack-overflow.svg" alt="Stack Overflow">
        </figure>
    </header>

    <main>
        <section id="book-adder">
            <header>
                <h1>Masukkan Buku Baru</h1>
            </header>
            <form>
                <label for="judul">Judul:</label><br>
                <input type="text" id="judul" name="judul" value="Heart Attack"><br>
                <label for="penulis">Penulis:</label><br>
                <input type="text" id="penulis" name="penulis" value="Yuza"><br>
                <label for="tahun">Tahun:</label><br>
                <input type="text" id="tahun" name="tahun" value="2022"><br>
                <label for="legible-checkbox">Tandai sudah dibaca</label>
                <input type="checkbox" name="checkbox" id="legible-checkbox"><br><br>
                <button id="addBook" type="submit">
                    <i class="bi bi-save"></i>&nbsp;
                    Simpan
                </button>
            </form>
        </section>

        <section id="searcher">
            <header>
                <h1>Pencarian</h1>
            </header>
            <form>
                <label for="search">Judul Buku:</label><br>
                <input type="text" id="search" name="search" value="Heart Attack"><br><br>
                <button id="searchBook" type="submit">
                    <i class="bi bi-search"></i>&nbsp;
                    Cari Buku
                </button>
                <button id="clearSearchBook" type="submit">
                    <i class="bi bi-eraser"></i>&nbsp;
                    Clear
                </button>
            </form>
        </section>

        <section id="book-fetcher">
            <section id="unread">
                <header>
                    <h1>Belum Selesai Dibaca</h1>
                </header>
                <section id="unread-data"></section>
            </section>
            <section id="legible">
                <header>
                    <h1>Selesai Dibaca</h1>
                </header>
                <section id="legible-data"></section>
            </section>
        </section>
    </main>
    
    <script defer type="module" src="./script.js"></script>
</body>
</html>
